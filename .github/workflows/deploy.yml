name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Daily NPS Data Update"]
    types:
      - completed

jobs:
  check_for_changes:
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.check_changes.outputs.changes_detected }}
    steps:
      - name: "Download changes_detected artifact"
        uses: actions/download-artifact@v3
        with:
          name: changes_detected
          path: .
      - name: "Read changes_detected output"
        id: check_changes
        run: |
          changes=$(cat changes_detected)
          echo "changes_detected=$changes" >> $GITHUB_OUTPUT
  build-and-deploy:
    needs: check_for_changes
    if: needs.check_for_changes.outputs.changes_detected == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ui/dist
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: Deploy to GitHub Pages
          cname: nationalsites.carlknutson.com
